<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Basic carousel - jCarousel Examples</title>

        <!-- Shared assets -->
        <link rel="stylesheet" type="text/css" href="http://sorgalla.com/jcarousel/examples/_shared/css/style.css">

        <!-- Example assets -->
        <link rel="stylesheet" type="text/css" href="http://sorgalla.com/jcarousel/examples/basic/jcarousel.basic.css">

        <script type="text/javascript" src="http://sorgalla.com/jcarousel/libs/jquery/jquery.js"></script>
        <script type="text/javascript" src="http://sorgalla.com/jcarousel/dist/jquery.jcarousel.min.js"></script>
        <script type="text/javascript" src="http://code.jquery.com/ui/1.11.1/jquery-ui.js"></script>

        <script type="text/javascript" src="http://sorgalla.com/jcarousel/examples/basic/jcarousel.basic.js"></script>
  <script>
  $(function() {
    $( "#accordion" ).accordion();
  });
  </script>
    </head>
    <body>

        <div class="wrapper">
            <h1>Basic carousel</h1>

            <p>This example shows how to setup a basic carousel with prev/next controls and pagination.</p>

            <div id="accordion">
                <h3>Section 1</h3>
                <div>
                    <div class="jcarousel-wrapper">
                        <div class="jcarousel">
                            <ul>
                                <li><img src="http://sorgalla.com/jcarousel/examples/_shared/img/img1.jpg" width="600" height="400" alt=""></li>
                                <li><img src="http://sorgalla.com/jcarousel/examples/_shared/img/img2.jpg" width="600" height="400" alt=""></li>
                                <li><img src="http://sorgalla.com/jcarousel/examples/_shared/img/img3.jpg" width="600" height="400" alt=""></li>
                            </ul>
                        </div>

                        <p class="photo-credits">
                            Photos by <a href="http://www.mw-fotografie.de">Marc Wiegelmann1</a>
                        </p>

                        <a href="#" class="jcarousel-control-prev">&lsaquo;</a>
                        <a href="#" class="jcarousel-control-next">&rsaquo;</a>

                        <p class="jcarousel-pagination">

                        </p>
                    </div>
                </div>
                <h3>Section 2</h3>
                <div>
                    <div class="jcarousel-wrapper">
                        <div class="jcarousel">
                            <ul>
                                <li><img src="http://sorgalla.com/jcarousel/examples/_shared/img/img3.jpg" width="600" height="400" alt=""></li>
                                <li><img src="http://sorgalla.com/jcarousel/examples/_shared/img/img4.jpg" width="600" height="400" alt=""></li>
                                <li><img src="http://sorgalla.com/jcarousel/examples/_shared/img/img5.jpg" width="600" height="400" alt=""></li>
                            </ul>
                        </div>

                        <p class="photo-credits">
                            Photos by <a href="http://www.mw-fotografie.de">Marc Wiegelmann2</a>
                        </p>

                        <a href="#" class="jcarousel-control-prev">&lsaquo;</a>
                        <a href="#" class="jcarousel-control-next">&rsaquo;</a>

                        <p class="jcarousel-pagination">

                        </p>
                    </div>
                </div>
                <h3>Section 3</h3>
                <div>
                    <div class="jcarousel-wrapper">
                        <div class="jcarousel">
                            <ul>
                                <li><img src="http://sorgalla.com/jcarousel/examples/_shared/img/img4.jpg" width="600" height="400" alt=""></li>
                                <li><img src="http://sorgalla.com/jcarousel/examples/_shared/img/img5.jpg" width="600" height="400" alt=""></li>
                                <li><img src="http://sorgalla.com/jcarousel/examples/_shared/img/img6.jpg" width="600" height="400" alt=""></li>
                            </ul>
                        </div>

                        <p class="photo-credits">
                            Photos by <a href="http://www.mw-fotografie.de">Marc Wiegelmann3</a>
                        </p>

                        <a href="#" class="jcarousel-control-prev">&lsaquo;</a>
                        <a href="#" class="jcarousel-control-next">&rsaquo;</a>

                        <p class="jcarousel-pagination">

                        </p>
                    </div>
                </div>
            </div>
        </div>

    </body>
</html>
